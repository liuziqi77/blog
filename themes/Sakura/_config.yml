# site name
prefixName: LZQの
siteName: 魚閣

# 网站图标和头像
favicon: /images/favicon.ico
avatar: /img/custom/avatar.jpg

# 网站链接
url: https://liuziqi77.github.io

# 签名
description: On the Road

# cdn
cdn: https://cdn.jsdelivr.net/gh/liuziqi77/cdn

# pjax 渲染
pjax: 1
# 开启数学公式渲染
mathjax: 1

# 公告
